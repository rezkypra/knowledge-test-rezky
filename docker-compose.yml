version: '3.8'

services:
  # Backend Service (Soal Pertama)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistem-mahasiswa-backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=mahasiswa_db
      - DB_PORT=5432
    depends_on:
      - db
    restart: always

  # Database Service (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: sistem-mahasiswa-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=mahasiswa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # Frontend Service (Soal Kedua)
  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
    container_name: sistem-mahasiswa-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
